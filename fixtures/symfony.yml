tests:
    test_get_roadmap_for_v3:
        request:
            method: GET
            uri: 'http://symfony.com/roadmap.json?version=3.0'
        response:
            status_code: 200
            body:
                version:
                    - 'Regex(pattern="#^\d+\.\d+(\.\d+(-.*)?)?$#")'
                release_date:
                    - 'Regex(pattern="#^\d{2}\/\d{4}$#")'
                is_lts:
                    - 'Type(type="bool")'
                is_latest:
                    - 'Type(type="bool")'
                eom:
                    - 'Regex(pattern="#^\d{2}\/\d{4}$#")'
                eol:
                    - 'Regex(pattern="#^\d{2}\/\d{4}$#")'
                is_eomed:
                    - 'Type(type="bool")'
                is_eoled:
                    - 'Type(type="bool")'
                eod:
                    - 'Regex(pattern="#^\d{2}\/\d{4}$#")'

    test_get_roadmap_for_unexisting_version:
        request:
            method: GET
            uri: 'http://symfony.com/roadmap.json?version=0.1'
        response:
            status_code: 200
            body:
                symfony_versions/lts:
                    - 'Regex(pattern="#^\d+\.\d+(\.\d+(-.*)?)?$#")'
                symfony_versions/stable:
                    - 'Regex(pattern="#^\d+\.\d+(\.\d+(-.*)?)?$#")'
                symfony_versions/beta:
                    - 'Regex(pattern="#^\d+\.\d+(\.\d+(-.*)?)?$#")'
                latest_stable_version:
                    - 'Regex(pattern="#^\d+\.\d+(\.\d+(-.*)?)?$#")'
                version: '0.1'
                error_message: 'Unsupported version (the version to check must be 2.x or higher).'
